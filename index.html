<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="=width=device-width, initial-scale=1.">
        <title> product_card</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  <!--lấy ở boxicon chỗ css?-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="card_heart">
                <i class='bx bxs-heart'></i></div>
            <div class="card_cart">
                <i class='bx bxs-cart-alt'></i></div>
            <div class="card_img">
                <img src="Nike_Zoom_KD_12[1].png" alt=""></div>
            <div class="card_title">
                Nike Zoom KD 12
            </div>
            <div class="card_price">
                $390
            </div>
            <div class="card_size">
                <h3>Size: </h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
        
            <div class="card_color">
                <h3>Color: </h3>
                <span class="card_color_green"></span>
                <span class="card_color_red"></span>
                <span class="card_color_yellow"></span>
            </div>

            <div class="card_action">
                <button>Buy now</button>
                <button>Add cart</button>                
            </div>
        </div>
    </body>
</html>
